<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2048.css">
    <link href='https://css.gg/undo.css' rel='stylesheet'>
    <link href='https://css.gg/sync.css' rel='stylesheet'>
    <title>2048</title>
</head>

<body id="swipe">
    <div class="box">
        <div class="extra" id="extra">
            <div class="title">2048</div>
            <div class="undo" id="undo" onclick="undo()"><i class="gg-undo"></i></div>
            <div class="undo" id="reset" onclick="reset()"><i class="gg-sync"></i></div>
        </div>

        <div class="total">
            <div class="container" id="container"></div>
            <div class="over" id="over"> GAME OVER </div>
        </div>
    </div>

    <script src="/2048/2048.js"></script>
</body>

</html>
